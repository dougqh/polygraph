<html>
<head><title>Plotter Demo</title></head>

#plotter {

  height: 500px;
  
  padding: 0;
  margin: 0;
  
  overflow-x: auto;
  overflow-y: auto;
}
</style>
  
<body>

<polygraph-space id='time' start='0' end='...' fixed='false'>
</polygraph-space>

</polygraph-lanes>

<polygraph-plotter id='plotter'
  content-width='2000' content-height='1000'
  xspace='#time'
  yspace='#threads'>
</polygraph-plotter>

</body>
