<!-- DOCTYPE html -->
<html>
<head><title>Demo</title></head>

<style>
#viewport {
  width: 100%;
  height: 500px;
  
  padding: 0;
  margin: 0;
  
  overflow-x: auto;
  overflow-y: hidden;
}
</style>
  
<body>

<polygraph-viewport id='viewport' content-width='2000' content-height='500'></polygraph-viewport>

</body>

<script>
import('../src/polygraph.js').then((polygraph) => {
  polygraph.defineElements().then(() => {
    const viewport = document.getElementById('viewport');
    
    viewport.whenReady().then(() => {
      console.log('viewport ready');
      
      const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      circle.setAttribute('cx', 800);
      circle.setAttribute('cy', 250);
      circle.setAttribute('r', 250);
      circle.setAttribute('fill', 'yellow');
    
      viewport.content.append(circle);
    });
  });
});
</script>

</html>
