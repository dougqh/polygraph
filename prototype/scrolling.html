<!DOCTYPE html>
<html>
<head><title>Scrolling</title></head>

<style>
  text {
    text-anchor: middle;
  }
  
  #horiz-scroll {
    position: absolute;
    top: 600px;
    left: 0px;
  }
  
  #vert-scroll {
    position: absolute;
    top: 0px;
    left: 800px;
  }
</style>

<body>

<div style='width: 800px; height: 600px;'>
<svg width='800' height='600'>
  <g class='content' transform='translate(0 0)'>
    <circle cx='200' cy='200' r='500' fill='blue' />
    <circle cx='800' cy='600' r='400' fill='green' />
  </g>
</svg>

<div id='horiz-scroll' style='width: 800px; overflow-x: auto;'>
  <div style='width: 1000px; height: 1px;'>&nbsp;</div>
</div>

<div id='vert-scroll' style='height: 600px; overflow-y: auto;'>
  <div style='height: 1000px; width: 1px;'>&nbsp;</div>
</body>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const horizScroll = document.querySelector('#horiz-scroll');
  const vertScroll = document.querySelector('#vert-scroll');
  const contentPane = document.querySelector('.content');
  
  const scrollHandler = (e) => {
    console.log('scroll', e, e.target);
    
    const x = -horizScroll.scrollLeft;
    const y = -vertScroll.scrollTop;
    
    contentPane.setAttribute('transform', `translate(${x} ${y})`);
  };
  
  horizScroll.addEventListener('scroll', scrollHandler);
  vertScroll.addEventListener('scroll', scrollHandler);
});
</script>
  
</html>
